global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 15s
    metrics_path: '/metrics'

  # Direct MediaMTX metrics scraping with authentication
  - job_name: 'mediamtx-direct'
    static_configs:
      - targets: ['mediamtx:9998']
    scrape_interval: 5s
    metrics_path: '/metrics'
    basic_auth:
      username: 'mediamtx'
      password: 'mediamtx'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'mediamtx-direct'

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'host-system'

  - job_name: 'mediamtx-exporter'
    static_configs:
      - targets: ['mediamtx-exporter:8080']
    scrape_interval: 10s
    scrape_timeout: 15s
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'mediamtx-custom'

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 15s
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'docker-containers'
